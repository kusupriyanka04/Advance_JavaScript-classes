    <meta charset="UTF-8">

    <style>
        #special{
            color: blue;
        }

<script>
    var x = document.getElementById("special")

   console.log(x.getAttribute('id')) // getting any attribute with id
   x.setAttribute("class", "one")  // setting class attribute through setAttribute
   console.log(x.getAttribute('class'))

   var x = document.getElementById("img1")

   x.style.width = "100px"  // using javascript sizing image 
   x.style.height = "100px"
   console.log(x.getAttribute('src'))   // getting image src 

   x.setAttribute('src', 'https://rukminim2.flixcart.com/image/300/300/xif0q/painting/j/j/8/10-1-gautam-buddha-photo-frame-crowdhall-original-imah5g2dcv8kqgaa.jpeg')
//    changing image src through different image src

   var x = document.getElementById("fn")
    console.log(x.getAttribute('value'))  // output null because there is no value empty
    x.setAttribute('value', 'xyz')  // setting value xyz

    // setAttribute em chesthadhi ante already unnadhi tisesi kothadhani add chesthadhi

    // want to add new class

    var x = document.getElementById("special")
    x.setAttribute('class', 'two')  // edhi em chesthadhi already unna dhani tisesi kothadhi petadhadhi  ala kakunda undali ante
   // kotha class two add cheyali ante

    x.classList.add('two')  // already unna dhaniki kothadhi add avuthundhi
    console.log(x.classList)

    x.classList.add('three')

    // how to remove one class

    x.classList.remove('one')
</script>
